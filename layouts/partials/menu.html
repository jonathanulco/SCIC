<nav itemscope itemtype="http://schema.org/SiteNavigationElement" role="navigation" class="navigation">
  <ul class="flex-container">
    {{ $currentNode := . }}
      <li>
        <p class="js-expandmore"><span>Vous êtes</span></p>
        <ul class="js-to_expand">
          <li><a href="/federation/"><span>Une fédération sportive</span></a></li>
          <li><a href="/association/"><span>Une association sportive</span></a></li>
          <li><a href="/collectivite/"><span>Une collectivité publique</span></a></li>
        </ul>
      </li>
    {{ range .Site.Menus.main }}
      <li class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}">
        <a  href="{{ .URL }}"><span>{{ .Name }}</span></a>
      </li>
    {{end}}
  </ul>
</nav>
